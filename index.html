<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Style Switcher</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/switcher.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/default.css" id="theme-color">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<h1>Your Content Goes From Here</h1>

		<!-- START THEME SWITCHER ONLY FOR DEMO-->
		<div class="switcher-wrap">
			<div class="switcher-trigger">
				<i class="fa fa-toggle-off"></i>
			</div>
			<div class="layout">
				<h4>Layout</h4>
				<ul>
					<li><a href="../layout-1/index.html">Layout 1</a></li>
					<li><a href="../layout-2/index.html">Layout 2</a></li>
					<li><a href="../layout-3/index.html">Layout 3</a></li>
					<li><a href="../layout-4/index.html">Layout 4</a></li>
				</ul>
			</div>
			<div class="color-switcher">
				<h4>Colors</h4>
				<ul class="clearfix">
					<li class="color-default active" data-color="default"></li>
					<li class="color-1" data-color="color-1"></li>
					<li class="color-2" data-color="color-2"></li>
					<li class="color-3" data-color="color-3"></li>
					<li class="color-4" data-color="color-4"></li>
					<li class="color-5" data-color="color-5"></li>
				</ul>
				<span>These are some color presets. You can use your brand primary color <strong>very</strong> easily <i class="fa fa-smile-o"></i></span>
			</div>
		</div>
		<!-- END THEME SWITCHER ONLY FOR DEMO-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
